<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- basic styles -->
    <link href="{{__HOST__}}/admin/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{__HOST__}}/admin//css/font-awesome.min.css" />
</head>

<body style="padding: 30px;">
    <h1>部门列表</h1>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>名称:</th>
                    <th>操作:</th>
                </tr>
            </thead>
            <tbody>
                {{each departmentList}}
                <tr>
                    <td>{{$value.departmentName}}</td>
                    <td><a href="{{$index}}">编辑</a><a href="{{$value.id}}">删除</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        新增
    </button>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">添加部门</h4>
                </div>
                <div class="modal-body">
                    <form id="form" method="POST" action="/index/add">
                        <div class="form-group">
                            <label for="exampleInputEmail1">名称:</label>
                            <input type="text" name="departmentName" class="form-control" id="exampleInputEmail1" placeholder="部门名称">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="addDepartment">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{__HOST__}}/admin/js/jquery-2.0.3.min.js"></script>
    <script src="{{__HOST__}}/admin/js/bootstrap.min.js"></script>
    <script src="{{__HOST__}}/index/js/common.js"></script>
</body>

</html>
